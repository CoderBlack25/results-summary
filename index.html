<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h2>Your Result</h2>

        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <h2>Great</h2>

        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h2>Summary</h2>

        <div class="reaction">
          <div class="word">
            <img src="assets/images/icon-reaction.svg" />
            <p>Reaction</p>
          </div>

          <div class="number">
            <p>80</p>
            <p>/ 100</p>
          </div>
        </div>

        <div class="memory">
          <div class="word">
            <img src="assets/images/icon-memory.svg" />
            <p>Memory</p>
          </div>

          <div class="number">
            <p>92</p>
            <p>/ 100</p>
          </div>
        </div>

        <div class="verbal">
          <div class="word">
            <img src="assets/images/icon-verbal.svg" />
            <p>Verbal</p>
          </div>

          <div class="number">
            <p>61</p>
            <p>/ 100</p>
          </div>
        </div>

        <div class="visual">
          <div class="word">
            <img src="assets/images/icon-visual.svg" />
            <p>Visual</p>
          </div>

          <div class="number">
            <p>72</p>
            <p>/ 100</p>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">KoderBlac</a>.
    </div>
  </body>
</html>
